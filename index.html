<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Website in Canada</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        h1, p, span {
            color: black;
            font-family: 'Courier New', monospace;
        }
        p {
            font-size: 1.2em;
        }
        .hidden-message {
            display: none;
            margin-top: 10px;
            position: absolute;
            color: black;
            font-size: 1.2em;
        }
        .hidden-button {
            display: none;
            margin-top: 10px;
        }
        .hidden-button button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .chat-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .chat-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        .chat-box {
            height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        input {
            width: calc(100% - 60px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button.send {
            padding: 5px 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .loading {
            font-style: italic;
            color: gray;
        }
        .small-button {
            position: absolute;
            font-size: 0.8em;
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .chat-container {
                width: 90%;
                right: 5%;
            }
            .small-button {
                font-size: 0.6em;
                padding: 3px 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Yep, this is it.</h1>
    <p>The best website in C<span onclick="openChat()" style="cursor: pointer;">a</span>nada.</p>
    <span class="hidden-message" id="hiddenMessage">Oh, you found me!</span>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-title">Chatbot</div> <!-- Chatbot title added -->
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="userInput" placeholder="Say something..." onkeypress="handleKeyPress(event)">
        <button class="send" onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        function openChat() {
            document.getElementById("chatContainer").style.display = "block";
        }
        
        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatBox = document.getElementById("chatBox");
            if (userInput.trim() === "") return;

            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("userInput").value = "";
            chatBox.innerHTML += `<p class="loading"><strong>Fake AI:</strong> ...</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                let aiResponse = getAIResponse(userInput);
                chatBox.innerHTML = chatBox.innerHTML.replace(/<p class="loading"><strong>Fake AI:<\/strong> \.\.\.<\/p>/, `<p><strong>Fake AI:</strong> ${aiResponse}</p>`);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
        
        function getAIResponse(input) {
            let responses = {
                "hello": "Hey there! Welcome to the best site in Canada!",
                "who are you": "I'm Fake AI, here to make your day better!",
                "who is gay": "Nathan is.",
                "why is this the best site": "Because it says so! And because you're here!",
                "bye": "See you later, eh!",
                "tell me a joke": "Why did the website break up with the server? Too many bad connections!",
                "what's your purpose": "I exist to chat and keep this site awesome!",
                "what is the capital of Canada": "That would be Ottawa!",
                "who is the prime minister": "It's probably still Justin Trudeau, but you might want to check the news!",
                "what's the meaning of life": "42. Or making great websites, like this one!",
                "play a game": "Sure! Type 'rock', 'paper', or 'scissors' to play against me!"
            };
            
            input = input.toLowerCase();
            
            if (["rock", "paper", "scissors"].includes(input)) {
                return playRockPaperScissors(input);
            }
            
            return responses[input] || "I'm not sure, but I know this is the best site!";
        }
        
        function playRockPaperScissors(playerChoice) {
            let choices = ["rock", "paper", "scissors"];
            let aiChoice = choices[Math.floor(Math.random() * 3)];
            
            if (playerChoice === aiChoice) {
                return `I chose ${aiChoice}. It's a tie!`;
            }
            
            if (
                (playerChoice === "rock" && aiChoice === "scissors") ||
                (playerChoice === "scissors" && aiChoice === "paper") ||
                (playerChoice === "paper" && aiChoice === "rock")
            ) {
                return `I chose ${aiChoice}. You win!`;
            } else {
                return `I chose ${aiChoice}. I win!`;
            }
        }

        function showHiddenMessage() {
            const message = document.getElementById("hiddenMessage");
            message.style.display = "inline"; // Show the message
            message.style.position = "absolute";
            message.style.top = "70px"; // Adjust the position above the letter Y
            message.style.left = "50%";
            message.style.transform = "translateX(-50%)"; // Center it
        }

        document.addEventListener("DOMContentLoaded", function() {
            const yButton = document.querySelector("h1");
            yButton.onclick = showHiddenMessage; // Attach the function to the Y span
        });
    </script>
</body>
</html>
